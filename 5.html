<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <script src="index.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #007a80;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #FFF;
            /* White container background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Subtle shadow effect */
        }

        h1 {
            text-align: center;
            color: #FF5733;
            /* Bright orange heading color */
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        textarea {
            height: 100px;
        }

        .stars {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .stars input {
            display: none;
        }

        .stars label {
            font-size: 30px;
            color: #FFD700;
            /* Gold star color */
            cursor: pointer;
        }

        .stars label:hover,
        .stars label:hover~label {
            color: #FFA500;
            /* Orange color on hover */
        }

        .stars input:checked~label {
            color: #FFA500;
            /* Orange color for checked stars */
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #FF5733;
            /* Bright orange button color */
            color: #FFF;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #FF6F61;
            /* Darker orange color on hover */
        }

        .back-btn {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            /* Dark gray button color */
            color: #FFF;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #555;
            /* Slightly darker gray color on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form action="6.html" method="POST">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <div class="stars">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">&#9733;</label>
                </div>
            </div>
            <button type="submit" class="submit-btn" >Submit Feedback</button>
        </form>
        <a href="4.html" class="back-btn">Back</a>

    </div>
</body>

</html>
